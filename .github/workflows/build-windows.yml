name: Build RustDesk Windows x64 (Custom Server)

on:
  push:
    branches: [ main, master ]
    paths:
      - ".github/workflows/**"
      - "**/*.rs"
      - "Cargo.toml"
      - "Cargo.lock"
      - "libs/**"
      - "src/**"
  pull_request:
    branches: [ main, master ]

permissions:
  contents: read

jobs:
  build-windows-x64:
    runs-on: windows-latest

    env:
      # Pegando tudo dos Secrets
      RENDEZVOUS_SERVER: ${{ secrets.RENDEZVOUS_SERVER }}
      RS_PUB_KEY: ${{ secrets.RS_PUB_KEY }}
      RELAY_SERVER: ${{ secrets.RELAY_SERVER }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      # LLVM já existe no runner — só apontamos o caminho
      - name: Set LIBCLANG_PATH
        run: echo "LIBCLANG_PATH=C:\\Program Files\\LLVM\\bin" | Out-File -FilePath $env:GITHUB_ENV -Append

      - name: Show LLVM version
        run: clang --version

      - name: Install vcpkg
        run: |
          git clone https://github.com/microsoft/vcpkg.git C:\vcpkg
          C:\vcpkg\bootstrap-vcpkg.bat

      - name: Install Windows deps (Sciter, etc)
        run: |
         cd C:\vcpkg
         vcpkg install --triplet x64-windows

      - name: Set VCPKG_ROOT
        run: echo "VCPKG_ROOT=C:\vcpkg" | Out-File -FilePath $env:GITHUB_ENV -Append

      - name: Inject custom server & key (RustDesk)
        shell: pwsh
        run: |
          (Get-Content .\src\common\config.rs) `
            -replace 'DEFAULT_RENDEZVOUS_SERVER', "$env:RENDEZVOUS_SERVER" `
            -replace 'DEFAULT_RS_PUB_KEY', "$env:RS_PUB_KEY" `
            -replace 'DEFAULT_RELAY_SERVER', "$env:RELAY_SERVER" `
            | Set-Content .\src\common\config.rs

      - name: Build (Windows x64, Release)
        run: cargo build --release

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: RustDesk-Windows-x64-Custom
          path: target/release/rustdesk.exe
